{% set name = "resfinder" %}
{% set version = "master" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: True # [osx]
  number: 0

source:
  fn: {{ name|lower }}-{{ version }}.tar.gz
  url: https://bitbucket.org/genomicepidemiology/{{ name|lower }}/get/{{ version }}.tar.gz
  sha256: e00bb1e2c2bdf2121e1c3e6837ce023087224280d7c737c14f28ece6d80123d2
  patches:
    - INSTALL_DB.patch
    - UPDATE_DB.patch

requirements:
  build:
  - perl-app-cpanminus
  - perl-bioperl
  - perl-data-dumper
  - perl-getopt-long
  - perl-file-temp

  run:
  - blast-legacy
  - perl-app-cpanminus
  - perl-bioperl
  - perl-data-dumper
  - perl-getopt-long
  - perl-file-temp
  
test:
  commands:
    - 

about:
  home: https://bitbucket.org/genomicepidemiology/resfinder
  license: 
  license_file: 
  summary: ResFinder identifies acquired antimicrobial resistance genes and/or find chromosomal mutations in total or partial sequenced isolates of bacteria.

